<!DOCTYPE html>
<html>
<head>
    <title>Talking Avatar Demo</title>
    <script>
        async function generateAvatar() {
            const text = document.getElementById('text-input').value;
            const response = await fetch(`https://your-replit-url.repl.co/generate?text=${encodeURIComponent(text)}`);
            const result = await response.json();
            document.getElementById('result-video').src = result.video_url;
        }
    </script>
</head>
<body>
    <h1>Talking Avatar Demo</h1>
    <input type="text" id="text-input" placeholder="Enter text...">
    <button onclick="generateAvatar()">Generate</button>
    <video id="result-video" controls></video>
</body>
</html>
